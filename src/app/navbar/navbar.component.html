<div *ngIf="!route.url.includes('login')">
<div class="navbar-wrapper">
        <div class="container-fluid">
                <nav class="navbar navbar-fixed-top">
                        <div class="container">
                                <div class="navbar-header">
                                        <div class="navbar-header">
                                                <img  style= " height: 49px;width: 50px" src="../assets/logo.png" class="img-circle" alt="Cinque Terre" /> </div>
                                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                                        <span class="sr-only">Toggle navigation</span>
                                                        <span class="icon-bar"></span>
                                                        <span class="icon-bar"></span>
                                                        <span class="icon-bar"></span>
                                                </button>
                                                <a class="navbar-brand" href="#"></a>
                                        </div>
                                        <div id="navbar" class="navbar-collapse collapse">
                                                <ul class="nav navbar-nav">
                                                        <li class="active"><a href="/index.html" class="">Home</a>
                                                        </li>
                                                        <li class=" dropdown"><a href="#" class="dropdown-toggle " data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Journals<span class="caret"></span></a>
                                                                <ul class="dropdown-menu">
                                                                        <li *ngFor="let journal of journals"><a (click)="onSelect(journal)" [routerLink]="['/article/journal', journal._id]">{{ journal.lienFb }}</a></li>
                                                                </ul>
                                                        </li>
                                                        <li class=" dropdown"><a href="#" class="dropdown-toggle " data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Categories<span class="caret"></span></a>
                                                                <ul class="dropdown-menu">
                                                                        <li *ngFor="let categorie of categories"> <a (click)="onSelectC(categorie)" [routerLink]="['/article/categorie', categorie._id]">{{ categorie.name }}</a></li>
                                                                </ul>
                                                        </li>
                                                </ul>
                                                <div class="col-sm-4 col-md-4 pull-right" style="margin-top:10px">
                                                            <form >
                                                                           <div class="input-group">
                                                                              <input type="text" class="form-control input-search" placeholder="Search for specific article" (keyup)="showSuggestions()" [(ngModel)]="searchStr" name="searchStr">
                                                                              <span class="input-group-btn">
                                                                                <button class="btn btn-search" (click)="searchArticle()" type="button"><i class="glyphicon glyphicon-search" ></i></button>
                                                                              </span>
                                                                            </div>
                                                              </form>
                                                </div>
                                        </div>

                                </div>
                        </nav>
                </div>
        </div>
        <div id="hide" style="position:absolute;z-index:2; width: 100%; height: 20%">
                <img  src="../assets/images/background_image.png" class="img-responsive" alt="Cinque Terre">
        </div>
</div>
